<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles/styling.css">
</head>
<body>
<div>
<center>
<h1>Simple Calculator</h1>
<form action="backServlet" method="GET">

	<h2>
	First Number: <input type="number" name="firstnumber" required>
	<br><br>
    Second Number: <input type="number" name="secondnumber" required>
    </h2>
  <h3><input type="radio" name="option" value="add" required>Add
  <input type="radio" name="option" value="subtract">Subtract
  <input type="radio" name="option" value="multiply">Multiply
  <input type="radio" name="option" value="divide">Divide
  <br><br>
  <p class="button"><input type="submit" value="Submit" /></h3></p>
		
</form>
</center>
</div>
</body>

</html>
